  </text>
  
  <!-- Small decorative elements -->
  <circle cx="470" cy="330" r="10" fill="#f97316" opacity="0.2"/>
  <circle cx="710" cy="360" r="9" fill="#f97316" opacity="0.3"/>
  <circle cx="520" cy="490" r="7" fill="#f97316" opacity="0.4"/>
  <circle cx="660" cy="520" r="8" fill="#f97316" opacity="0.25"/>
  
  <!-- Footer -->
