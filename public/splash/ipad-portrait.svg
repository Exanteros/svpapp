<svg width="820" height="1180" viewBox="0 0 820 1180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradientPad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="820" height="1180" fill="url(#bgGradientPad)"/>
  
  <!-- Main Circle (Orange/Red) -->
  <circle cx="410" cy="520" r="80" fill="#f97316"/>
  
  <!-- White Inner Circle with Opacity -->
  <circle cx="410" cy="520" r="48" fill="#ffffff" opacity="0.3"/>
  
  <!-- Logo Text -->
  <text x="410" y="680" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#1f2937">
