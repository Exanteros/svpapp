  </text>
  
  <!-- Small decorative elements -->
  <circle cx="290" cy="420" r="12" fill="#f97316" opacity="0.2"/>
  <circle cx="530" cy="460" r="10" fill="#f97316" opacity="0.3"/>
  <circle cx="340" cy="620" r="8" fill="#f97316" opacity="0.4"/>
  <circle cx="480" cy="660" r="9" fill="#f97316" opacity="0.25"/>
  
  <!-- Footer -->
